    <div class="container-fluid bg-azul mt-0 pb-5">

      <h1 class="text-dark text-center mb-5 p-5">Atualizar postagem</h1>
  
      <div class="row d-flex justify-content-center">
          <div class="col-md-6">
  
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input [(ngModel)]='postagem.descricao' type="text" class="form-control" id="descricao"
                placeholder="Descrição">
            </div>
    
            <div class="form-group">
              <label for="titulo">Link da imagem</label>
              <input [(ngModel)]='postagem.midia' type="text" class="form-control" id="linkFoto" placeholder="Link da foto">
            </div>
    
            <div class="form-check mt-4 mb-3">
              <input [(ngModel)]='postagem.publicacaoAtiva' class="form-check-input" type="checkbox" value=""
                id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Publicação Ativa
              </label>
            </div>
    
            <div class="form-group">
              <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/temas" href=""> cadastre um
                  novo</a>: </label>
              <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
              </select>
            </div>
  
              <div class="d-flex justify-content-center pt-4">
                  <button class="voltar f-montserrat px-5 py-2" routerLink='/feed'>Voltar</button>
                  <button class="atualizar f-montserrat px-5 py-2 ml-2" (click)='atualizar()'>Atualizar</button>
              </div>
          </div>
      </div>
  
  
  </div>
