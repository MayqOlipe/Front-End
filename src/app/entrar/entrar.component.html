<div class="bgWeHug container-fluid">
  <div class="container"> 
    <div class="arredoLogin col-md-12 d-flex justify-content-center p-0">

      <div class="bgLeft col-md-6 d-flex justify-content-center flex-column align-items-start p-0" id="tamEntrar">  

        <h3 class="d-block flex-row">R E D E</h3>
          <p class="weHugText d-block flex-row">we<span class="weHugText">hug</span></p>
          <p class="textMenu text-left p-0 m-0">Espaço com fóruns voltados para discussões acerca de questões sociais como preconceito e suas ramificações.</p>
          <div class="w-100 d-flex justify-content-center"><img class="img-fluid align-items-center justify-content-center imagem" src="https://i.imgur.com/H5aS494.png" alt="WeHug"></div>
    </div>
    
    <div class="bgRight col-md-6">
      <h2 class="text-center my-5">Entrar</h2>
      <div class="formText form-group">
        <label for="usuario">E-mail</label>
        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite aqui o seu e-mail"></div>
      <div class="formText form-group">
        <label for="senha">Senha</label>
        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite aqui a sua senha">
        </div>
      <div class="d-flex justify-content-center pt-1">
        <button (click)="entrar()" type="submit" class="btn px-5 w-100 my-1">Entrar</button>
      </div>
      <hr class="mt-4 mb-4" /><p class="text-center" style="font-size: 10pt; font-family: Poppins;">Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
      </p>
    </div>
  </div>
  </div>
</div>
