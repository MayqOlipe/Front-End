<div class="container-fluid bg-azul mt-0 pb-5">

<div class="container flex-column">

    <div class="text-center">
    <h1 class="text-center mb-5 p-5">Apagar tema</h1>
    <h5>{{tema.descricao}}</h5>
    <p class="py-5 m5-5"><span class="font-weight-bold">ATENÇÃO:</span> Se você apagar este tema, todas as postagens relacionadas a ele
        serão deletadas.</p>
    </div>

    <div class="row align-items-center d-flex justify-content-center">
        <button class="voltar px-5 py-2 mr-2" routerLink="/temas">Voltar</button>
        <button class="apagar px-5 py-2" (click)="apagar()">Apagar permanentemente</button>
    </div>


</div>

</div>
