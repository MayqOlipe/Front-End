<div class="bg-pagina container-fluid">   
<div class="container-fluid bg-cadastrar col-md-12 d-flex flex-column justify-content-center align-items-center p-0">

                    <h2 class="flex-row text-center">Cadastre-se</h2>

                        <div class="form-group">
                        <label for="">Nome</label>
                        <input [(ngModel)]="usuarios.nome" name="nome" placeholder="Nome" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Usu√°rio</label>
                            <input [(ngModel)]="usuarios.usuario" name="usuario" placeholder="e-mail" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="">Senha</label>
                                <input (input)="confirmSenha($event)" name="senha" type="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="">Confirmar senha</label>
                                    <input [(ngModel)]="usuarios.senha" name="confirmarSenha" type="password" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="">Link da Foto</label>
                                        <input [(ngModel)]="usuarios.foto" name="foto" type="text" class="form-control">
                                        </div>

                            <div class="d-flex justify-content-around">
                                <button type class="btn btn-outline-dark w-25">Cancelar</button>
                                <button type class="btn btn-dark w-25">Cadastrar</button>
                            </div>
                </div>
            </div>
