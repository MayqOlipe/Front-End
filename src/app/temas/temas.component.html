<div class="container-fluid bg-azul mt-0 pb-5">

  <h1 class="text-dark text-center mb-5 p-5">Temas</h1>

<div class="d-flex justify-content-center align-items-center">
  
<div class="container row d-flex justify-content-center">
  

<div class="col-md-6">
  <h5 class="text-center">Temas cadastrados</h5>
    
  <div class="row mt-4 d-flex justify-content-center">
    <div class="col-md-12">
      <table class="table table-hover bg-claro">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="txtMod"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let temas of listaTemas">
            <th>{{ temas.id }}</th>
            <td>{{ temas.descricao }}</td>
            <td class="d-flex justify-content-end">
              <a  class="editar" [routerLink]="['/tema-edit', temas.id]"><i class="fas fa-edit pr-2"></i></a>
              <a class="apagar" [routerLink]="['/tema-delete', temas.id]"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="col-md-1"></div>

<div class="col-md-5">
  <h5 class="text-dark text-center">
    Cadastre um novo tema
  </h5>

  <div class="txtWelcome2 row d-flex justify-content-center mt-4">
    <div class="col-md-12">
      <div class="form-group text-center">
        <input
          [(ngModel)]="tema.topicoPrincipal"
          type="text"
          class="form-control"
          id="topicoPrincipal"
          placeholder="Tópico Principal"
        />
      </div>
      <div class="form-group text-center">
        <input
          [(ngModel)]="tema.subTopicos"
          type="text"
          class="form-control"
          id="subTopicos"
          placeholder="Subtópico"
        />
      </div>
      <div class="form-group text-center">
        <input
          [(ngModel)]="tema.descricao"
          type="text"
          class="form-control"
          id="descricao"
          placeholder="Descrição"
        />
      </div>

      <div class="d-flex justify-content-center">
        <button class="botao w-100" (click)="cadastrar()">
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>


</div>
</div>
</div>
