<div class="container-fluid">

    <div class="row bgTudo">
        <div class="col-md-12 text-white">

            <a routerLink="/feed" class="texto-white text-left d-flex align-items-center">
            <span class="pt-2 pl-1 text-dark font-weight-bold"><i class="fas fa-home pr-1"></i>Início</span>
            </a>
            <h1 class="text-dark text-center">Temas </h1>
            <h5 class="text-dark text-center">Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>

            <div class="txtWelcome2 row d-flex justify-content-center my-5">
                <div class="col-md-3">
                    <div class="form-group text-center">
                        <input [(ngModel)]="tema.topicoPrincipal" type="text" class="form-control" id="topicoPrincipal" placeholder="Tópico Principal"> 
                    </div>
                    <div class="form-group text-center">
                        <input [(ngModel)]='tema.subTopicos' type="text" class="form-control" id="subTopicos" placeholder="Subtópico"> 
                    </div>
                    <div class="form-group text-center">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Descrição"> 
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success w-100" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>


        </div>
    </div>

    <div class="row my-4 d-flex justify-content-center">
        <div class="col-md-6 ">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="txtMod">Modificações</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor='let temas of listaTemas'>
                    <th>{{temas.id}}</th>
                    <td>{{temas.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-success mr-3"><i class="fas fa-edit pr-2"></i>Editar</button>
                      <button class="btn btn3 btn-danger"><i class="fas fa-trash-alt pr-2"></i>Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>

    </div>

</div>
